<mat-sidenav-container fullscreen>
  <mat-toolbar color="primary">
    <div class="toolbar-tools">
      <a
        class="menu-item"
        mat-button
        routerLink="/courses"
        routerLinkActive="anchor-active"
      >
        <span>Courses</span>
      </a>

      <a
        class="menu-item"
        mat-button
        routerLink="/about"
        routerLinkActive="anchor-active"
      >
        <span>About</span>
      </a>

      <a
        mat-button
        class="menu-item"
        routerLink="/login"
        routerLinkActive="anchor-active"
      >
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a>
    </div>

    <a mat-button class="menu-item">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </a>

    <div class="filler"></div>
  </mat-toolbar>

  <router-outlet></router-outlet>
</mat-sidenav-container>
